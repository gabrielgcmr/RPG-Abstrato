<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Criar Personagem</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <audio autoplay loop src=""></audio>
<h3 class="h1">Criando Personagem</h3>

<div class="atributos">
    <h3 class="h2">Selecione os atributos desejados</h3>
    <section>
        <hr>
        <label class="cadastro__label">
            <span>Nome</span>
            <input type="text" name="nome" class="input" maxlength="20" required>
          </label>
          <hr>
          <label class="cadastro__label">
            <span>Nickname</span>
            <input type="text" name="nick" class="input" maxlength="10" required>
          </label>
          <hr>
          <div class="dropdown">
            <button class="btnCreate dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <h3 class="h2">Raça</h3>
            </button>
            <ul class="dropdown-menu">
              <li>Humano</li>
              <hr>
              <li>Ork</li>
              <hr>
              <li>Elfo</li>
              <hr>
              <li>Anão</li>
            </ul>
          </div>              
        
        <hr>
        
        <div class="dropdown">
            <button class="btnCreate dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <h3 class="h2">Classe</h3>
            </button>
            <ul class="dropdown-menu">
              <li>Barbaro</li>
              <hr>
              <li>Lutado</li>
              <hr>
              <li>Bardo</li>
              <hr>
              <li>Clerigo</li>
              <hr>
              <li>Druid</li>
            </ul>
          </div>
        <hr>
        <label class="cadastro__label">
            <span>Força</span>
            <input type="number" name="força" class="input inpAtbt" max="2" min="0" required>
          </label>
          <hr>
          <label class="cadastro__label">
            <span>Destreza</span>
            <input type="number" name="destreza" class="input inpAtbt" max="2" min="1" oninput="verification()" required>
          </label>
          <hr>
          <label class="cadastro__label">
            <span>Constituição</span>
            <input type="number" name="constituicao" class="input inpAtbt" max="2" min="1" required>
          </label>
          <hr>
          <label class="cadastro__label">
            <span>Inteligência</span>
            <input type="number" name="inteligencia" class="input inpAtbt" max="2" min="1" required>
          </label>
          <hr>
          <label class="cadastro__label">
            <span>Sabedoria</span>
            <input type="number" name="sabedoria" class="input inpAtbt" aria-valuemin="" max="2" min="1" required>
          </label>
          <hr>
          <label class="cadastro__label">
            <span>Carisma</span>
            <input type="number" name="carisma" class="input inpAtbt" max="2" min="1" required>
          </label>
          <hr>
          <button type="submit" class="btnCreate1" disabled><h3 class="h2">Cria Personagem!</h3></button>
        

    </section>

</div>


    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script/index.js" defer></script> 
    <script src="script/index.js" defer></script>
</body>
</html>
